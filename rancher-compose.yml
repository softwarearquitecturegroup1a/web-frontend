version: '2'
services:
  users-ms:
    scale: 2
    start_on_create: true
  users-lb:
    scale: 1
    start_on_create: true
    lb_config:
      certs: []
      port_rules:
      - priority: 1
        protocol: http
        service: users-ms
        source_port: 4001
        target_port: 3001
    health_check:
      response_timeout: 2000
      healthy_threshold: 2
      port: 42
      unhealthy_threshold: 3
      initializing_timeout: 60000
      interval: 2000
      reinitializing_timeout: 60000
  users-db:
    scale: 2
    start_on_create: true
